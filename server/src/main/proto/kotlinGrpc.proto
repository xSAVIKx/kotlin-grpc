syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.spine";
option java_outer_classname = "KotlinGrpc";
option objc_class_prefix = "HLW";

package io.spine;

service KotlinGrpcService {
  rpc send (KotlinGrpcRequest) returns (KotlinGrpcReply) {}
}

message KotlinGrpcRequest {
  string name = 1;
}

message KotlinGrpcReply {
  string message = 1;
}
